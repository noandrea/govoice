# translation file for govoice


# ---- FROM and TO ----
# variable for FROM and TO are
# .Name
# .Address
# .AreaCode
# .City
# .Country
# .Steuernummer
# .VatNumber
[from]
other = "FROM"
[sender]
other = "{{.Name}}\n{{.Address}}\n{{.AreaCode}}, {{.City}}\n{{.Country}}\nTax Number: {{.TaxId}}\nVAT: {{.VatNumber}}"

[to]
other = "TO"
[recipient]
other = "{{.Name}}\n{{.Address}}\n{{.AreaCode}}, {{.City}}\n{{.Country}}\nTax Number: {{.TaxId}}\nVAT: {{.VatNumber}}"

# ---- INVOICE ----

# variables for INVOICE are:
# .Number
# .Date
# .Due
[invoice]
