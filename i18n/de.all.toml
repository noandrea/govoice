# translation file for govoice


# ---- FROM and TO ----
# variable for FROM and TO are
# .Name
# .Address
# .AreaCode
# .City
# .Country
# .Steuernummer
# .VatNumber
[from]
other = "VON"
[sender]
other = "{{.Name}}\n{{.Address}}\n{{.AreaCode}}, {{.City}}\n{{.Country}}\nSteuernummer. {{.TaxId}}\nUSt-IdNr. {{.VatNumber}}"

[to]
other = "BIS"
[recipient]
other = "{{.Name}}\n{{.Address}}\n{{.AreaCode}}, {{.City}}\n{{.Country}}\nSteuernummer. {{.TaxId}}\nUSt-IdNr. {{.VatNumber}}"

# ---- INVOICE ----

# variables for INVOICE are:
# .Number
# .Date
# .Due
[invoice]
other = "RECHNUNG"
[invoice_data]
other = "N. {{.Number}}\nDatum: {{.Date}}\nGeburtstermin:{{.Due}}"


# ---- PAYMENT DETAILS ----

